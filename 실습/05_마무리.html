<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>
        습니다</p>
    <hr>
    <form>
        <div>
            <p><strong>개인 정보</strong></p>
            <blockquote>
                <br>
                <label for="pi">이름</label>
                <input type="text" name="pi" id="pi" placeholder="공백 없이 입력하세요">
                <br>
                <label for="tel">연락처</label>
                <input type="tel" name="tel" id="tel">
            </blockquote>
        </div>
        <div>
            <p><strong>지원 분야</strong></p>
            <blockquote>
                <br>
                <label ><input type="radio" name="field" value="wpb">웹 퍼블리싱</label>
                
                <br>
                <br>
                <label><input type="radio" name="field" value="app">웹 애플리케이션 개발</label>
                <br>
                <br>
                <label><input type="radio" name="field" value="dei">개발 환경 개선</label>
                
            </blockquote>
        </div>
        <p><strong>지원 동기</strong></p>
        <br>
        <textarea name="" id="" cols="60" rows="5" maxlength="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        <br>
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
    </form>
</body>

</html>
