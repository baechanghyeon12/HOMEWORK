                    </ul>
                </li>
                <li>
                    <a href="#">복근 운동</a>
                    <ul class="l_ul">
                        <li class="n_ul2"><a href="#">상복부</a></li>

        </div>
            <a href="./login.html" class="button_a">로그인</a>
    </header>
    <div class="log_div">
        <fieldset>
            <legend><h2>로그인</h2></legend>
            <form action="#">
                <div class="login_log"><img src="../img/CHHB.png" alt=""></div>
                <div class="ID_div">
                    <label for="ID">ID</label>
                    <input type="text" id="ID" placeholder="아이디를 입력하세요.">
                </div>
                <div class="PW_div">
                    <label for="PW">PW</label>
                    <input type="password" id="PW" placeholder="비밀번호를 입력하세요.">
                </div>
                <button class="button_loginpage" type="submit" >로그인</button>
            </form>
        </fieldset>
    </div>
    <footer>
            <a href="./CHHB.html" class="flog"><img src="../img/CHHB.png" alt="logo" style="width: 200px;" class="img_2"></a>

                <span class="span1">
                    <a href="#">이용 약관</a>
