<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
        }

        table,
        tr,
        td,
        th {
            border: 1px solid gray;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <caption>표의 제목</caption>
        <thead>
            <tr>
                <th rowspan="2">셀영역</th>
                <th colspan="2">셀영역</th>
            </tr>
            <tr>
                <th>셀영역</th>
                <th>셀영역</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <p>요소추가</p>
                    <div>내용이 추가 될수 있습니다.</div>
                </td>
                <td>
                    <ul>
                        <li>리스트1</li>
                        <li>리스트2</li>
                        <li>리스트3</li>
                        <li>리스트4</li>
                    </ul>
                </td>
                <td>셀영역</td>
            </tr>
            <tr>
                <td>셀영역</td>
                <td>셀영역</td>
                <td>셀영역</td>
            </tr>
            <tr>
                <td>셀영역</td>
                <td>셀영역</td>
                <td>셀영역</td>
            </tr>
            <tr>
                <td>셀영역</td>
                <td>셀영역</td>
                <td>셀영역</td>
            </tr>
        <tfoot>
            <tr>
                <td colspan="3">
                    <p>요소추가</p>
                    <div>내용이 추가 될수 있습니다.</div>
                </td>

            </tr>
        </tfoot>
        </tbody>

    </table>
</body>

</html>
